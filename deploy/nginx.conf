# Nginx configuration for erp.euroasianngroup.com
# This file should be placed in /etc/nginx/sites-available/erp.euroasianngroup.com

server {
    listen 80;
    server_name erp.euroasianngroup.com www.erp.euroasianngroup.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name erp.euroasianngroup.com www.erp.euroasianngroup.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/erp.euroasianngroup.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.euroasianngroup.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # API Proxy
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }

    # Frontend - Customer Portal
    location /customer {
        alias /var/www/euroasiann-erp/frontend/customer-portal;
        try_files $uri $uri/ /customer/index.html;
    }

    # Frontend - Vendor Portal
    location /vendor {
        alias /var/www/euroasiann-erp/frontend/vendor-portal;
        try_files $uri $uri/ /vendor/index.html;
    }

    # Frontend - Admin Portal
    location /admin {
        alias /var/www/euroasiann-erp/frontend/admin-portal;
        try_files $uri $uri/ /admin/index.html;
    }

    # Frontend - Tech Portal
    location /tech {
        alias /var/www/euroasiann-erp/frontend/tech-portal;
        try_files $uri $uri/ /tech/index.html;
    }

    # Root - redirect to customer portal
    location / {
        return 301 /customer;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
