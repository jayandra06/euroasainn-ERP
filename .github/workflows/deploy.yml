name: Full Deployment Pipeline

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check API
        run: |
          cd apps/api
          npm run typecheck

      - name: Build all applications
        run: |
          cd apps/api && npm run build
          cd ../vendor-portal && npm run build
          cd ../customer-portal && npm run build
          cd ../admin-portal && npm run build
          cd ../tech-portal && npm run build

  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: [ci]
    environment: production
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: |
          cd apps/api
          npm run build

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "apps/api/dist,apps/api/package.json,package.json,package-lock.json"
          target: "/var/www/euroasiann-erp/api"
          strip_components: 0

      - name: Deploy packages
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          source: "packages"
          target: "/var/www/euroasiann-erp"
          strip_components: 0

      - name: Install and restart on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            cd /var/www/euroasiann-erp/api
            npm install --production
            pm2 restart euroasiann-api || pm2 start dist/main.js --name euroasiann-api
            pm2 save

  deploy-frontends:
    name: Deploy Frontends
    runs-on: ubuntu-latest
    needs: [ci]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    strategy:
      matrix:
        portal:
          - name: vendor-portal
            project-id: ${{ secrets.VERCEL_VENDOR_PROJECT_ID }}
          - name: customer-portal
            project-id: ${{ secrets.VERCEL_CUSTOMER_PROJECT_ID }}
          - name: admin-portal
            project-id: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}
          - name: tech-portal
            project-id: ${{ secrets.VERCEL_TECH_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Information
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ matrix.portal.project-id }}
          working-directory: apps/${{ matrix.portal.name }}

      - name: Build and Deploy ${{ matrix.portal.name }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ matrix.portal.project-id }}
          vercel-args: '--prod'
          working-directory: apps/${{ matrix.portal.name }}
